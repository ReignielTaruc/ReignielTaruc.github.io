<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="ContactUsStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100.
    .900&family=Sedan:ital@0;1&family=Suranna&family=Teko:wght@300..700&display=swap" 
    rel="stylesheet">

</head>
<body>

<header>
<div class="container">
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search..."> 
        <button id="search-button">Search</button> 
    </div>

    <div class="panel">
        <ul>  
            <li><a href="index.html">Index</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
        </ul>
    </div>
</div>
</nav>
<hr>
</header>







<script>
        
    document
    .getElementById("search-button")
    .addEventListener("click", function () {
      var searchQuery = document
        .getElementById("search-input")
        .value.toLowerCase();
    
      switch (searchQuery) {
        case "index":
          window.location.href = "index.html";
          break;
        case "home":
          window.location.href = "home.html";
          break;
        case "product":
          window.location.href = "product.html";
          break;
        case "about us":
          window.location.href = "aboutUs.html";
          break;
        case "contact us":
          window.location.href = "contactUs.html";
          break;
        default:
          alert("No matching page found for the search query.");
      }
    });
    </script>
